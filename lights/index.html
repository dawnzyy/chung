<!DOCTYPE html>
<html>
    <head>
        <title>melonJS - Light2d</title>
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    </head>
    <body bgcolor="white">
        <!-- Since import maps are not yet supported by all browsers, its is necessary to add the polyfill es-module-shims.js -->
        <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
        <script type="importmap">
        {
            "imports": {
                "melonjs": "https://cdn.jsdelivr.net/npm/melonjs/+esm"
            }
        }
        </script>
        <!-- Canvas placeholder -->
        <div id="screen"></div>
        <!-- script -->
        <script type="module">
            import { device } from 'melonjs';
            import onload from './index.js';

            device.onReady(() => {
                onload();
            });
        </script>
    </body>
</html>
